<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHub - Login</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/theme.css">
  <link rel="stylesheet" href="/static/css/animations.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            vscode: {
              bg: '#1e1e1e',
              sidebar: '#252526',
              hover: '#2a2d2e',
              border: '#3c3c3c',
              text: '#cccccc',
              accent: '#007acc',
              success: '#89d185',
              warning: '#cca700',
              error: '#f14c4c',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-vscode-bg text-vscode-text min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-4">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">CodeHub</h1>
      <p class="text-vscode-text mt-2">Cloud Development Environment</p>
    </div>

    <!-- Login Card -->
    <div class="bg-vscode-sidebar border border-vscode-border rounded-lg p-8">
      <h2 class="text-xl font-semibold text-white mb-6">Sign In</h2>

      <!-- Error Message -->
      <div id="error-message" class="hidden mb-4 p-3 bg-red-900/30 border border-vscode-error rounded text-vscode-error text-sm">
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm mb-2">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            class="w-full bg-vscode-bg border border-vscode-border rounded px-3 py-2 text-white focus:outline-none focus:border-vscode-accent"
            placeholder="Enter your username"
          >
        </div>
        <div>
          <label for="password" class="block text-sm mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            class="w-full bg-vscode-bg border border-vscode-border rounded px-3 py-2 text-white focus:outline-none focus:border-vscode-accent"
            placeholder="Enter your password"
          >
        </div>
        <button
          type="submit"
          id="login-btn"
          class="w-full bg-vscode-accent hover:bg-blue-600 text-white py-2 rounded font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign In
        </button>
      </form>
    </div>

  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
