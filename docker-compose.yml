services:
  # Docker Socket Proxy - secure access to Docker API
  docker-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: codehub-docker-proxy
    environment:
      - CONTAINERS=1
      - NETWORKS=1
      - IMAGES=1
      - INFO=1
      - VERSION=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - codehub-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codehub-backend
    depends_on:
      - docker-proxy

    ports:
      - "127.0.0.1:8080:8080"

    volumes:
      # Source code mount (hot reload)
      - ./backend/app:/app/app:cached

      # pyproject.toml mount (reflect dependency changes)
      - ./backend/pyproject.toml:/app/pyproject.toml:ro

      # data directory bind mount (not Docker volume)
      - ./data/codehub:/var/lib/codehub

    environment:
      - PYTHONUNBUFFERED=1
      - CODEHUB_ENV=development
      - CODEHUB_HOME_STORE__CONTROL_PLANE_BASE_DIR=/var/lib/codehub/homes
      - CODEHUB_HOME_STORE__WORKSPACE_BASE_DIR=${PWD}/data/codehub/homes
      - DOCKER_HOST=tcp://docker-proxy:2375

    user: "1000:1000"

    networks:
      - codehub-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  codehub-net:
    name: codehub-net
    driver: bridge
