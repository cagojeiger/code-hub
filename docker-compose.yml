services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: codehub-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: codehub
      POSTGRES_PASSWORD: codehub
      POSTGRES_DB: codehub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codehub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codehub"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Docker Socket Proxy - secure access to Docker API
  docker-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: codehub-docker-proxy
    environment:
      - CONTAINERS=1
      - NETWORKS=1
      - IMAGES=1
      - INFO=1
      - VERSION=1
      - POST=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - codehub-net
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2375/_ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codehub-backend
    depends_on:
      postgres:
        condition: service_healthy
      docker-proxy:
        condition: service_healthy

    ports:
      - "127.0.0.1:8080:8080"

    volumes:
      # data directory bind mount (not Docker volume)
      - ./data/codehub:/var/lib/codehub

    environment:
      - PYTHONUNBUFFERED=1
      - CODEHUB_ENV=production
      - CODEHUB_HOME_STORE__CONTROL_PLANE_BASE_DIR=/var/lib/codehub/homes
      - CODEHUB_HOME_STORE__WORKSPACE_BASE_DIR=${PWD}/data/codehub/homes
      - CODEHUB_DATABASE__URL=postgresql+asyncpg://codehub:codehub@postgres:5432/codehub
      - DOCKER_HOST=tcp://docker-proxy:2375
      # Production: Set this to your public domain
      # - CODEHUB_SERVER__PUBLIC_BASE_URL=https://your-domain.com

    user: "1000:1000"

    networks:
      - codehub-net

    restart: unless-stopped
    mem_limit: 512m
    cpus: 1.0

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

networks:
  codehub-net:
    name: codehub-net
    driver: bridge

volumes:
  postgres_data:
