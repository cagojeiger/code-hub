services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: codehub-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: codehub
      POSTGRES_PASSWORD: codehub
      POSTGRES_DB: codehub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codehub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codehub"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Docker Socket Proxy - secure access to Docker API
  docker-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: codehub-docker-proxy
    environment:
      - CONTAINERS=1
      - NETWORKS=1
      - IMAGES=1
      - INFO=1
      - VERSION=1
      - POST=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - codehub-net
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2375/_ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Database migration service - runs once before backend starts
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codehub-migrate
    command: uv run alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - CODEHUB_DATABASE__URL=postgresql+asyncpg://codehub:codehub@postgres:5432/codehub
    networks:
      - codehub-net
    # No restart - runs once and exits

  # Startup sync - reconciles transitional states once before backend starts
  startup-sync:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codehub-startup-sync
    command: uv run python -m app.scripts.recovery
    depends_on:
      postgres:
        condition: service_healthy
      docker-proxy:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      - CODEHUB_DATABASE__URL=postgresql+asyncpg://codehub:codehub@postgres:5432/codehub
      - DOCKER_HOST=tcp://docker-proxy:2375
      - CODEHUB_HOME_STORE__CONTROL_PLANE_BASE_DIR=/var/lib/codehub/homes
      - CODEHUB_HOME_STORE__WORKSPACE_BASE_DIR=${PWD}/data/codehub/homes
    volumes:
      - ./data/codehub:/var/lib/codehub
    networks:
      - codehub-net
    # No restart - runs once and exits

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codehub-backend
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 4
    depends_on:
      postgres:
        condition: service_healthy
      docker-proxy:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      startup-sync:
        condition: service_completed_successfully

    ports:
      - "127.0.0.1:8080:8080"

    volumes:
      # data directory bind mount (not Docker volume)
      - ./data/codehub:/var/lib/codehub

    environment:
      - PYTHONUNBUFFERED=1
      - CODEHUB_ENV=production
      - CODEHUB_HOME_STORE__CONTROL_PLANE_BASE_DIR=/var/lib/codehub/homes
      - CODEHUB_HOME_STORE__WORKSPACE_BASE_DIR=${PWD}/data/codehub/homes
      - CODEHUB_DATABASE__URL=postgresql+asyncpg://codehub:codehub@postgres:5432/codehub
      - DOCKER_HOST=tcp://docker-proxy:2375
      #
      # === Configurable Options ===
      #
      # Server settings
      # - CODEHUB_SERVER__BIND=:8080
      # - CODEHUB_SERVER__PUBLIC_BASE_URL=https://your-domain.com
      #
      # Auth settings
      # - CODEHUB_AUTH__INITIAL_ADMIN_PASSWORD=admin
      # - CODEHUB_AUTH__SESSION__TTL=24h
      # - CODEHUB_AUTH__SESSION__COOKIE_NAME=session
      #
      # Workspace settings
      # - CODEHUB_WORKSPACE__DEFAULT_IMAGE=cagojeiger/code-server:4.107.0
      # - CODEHUB_WORKSPACE__CONTAINER_PREFIX=codehub-ws-
      # - CODEHUB_WORKSPACE__NETWORK_NAME=codehub-net
      # - CODEHUB_WORKSPACE__HEALTHCHECK__INTERVAL=2s
      # - CODEHUB_WORKSPACE__HEALTHCHECK__TIMEOUT=60s
      #
      # Database settings
      # - CODEHUB_DATABASE__ECHO=false

    user: "1000:1000"

    networks:
      - codehub-net

    restart: unless-stopped
    mem_limit: 512m
    cpus: 1.0

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

networks:
  codehub-net:
    name: codehub-net
    driver: bridge

volumes:
  postgres_data:
